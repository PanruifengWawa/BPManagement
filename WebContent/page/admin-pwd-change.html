<title>管理员管理</title>
</head>
<body  ng-controller="userController">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理<span class="c-gray en">&gt;</span> 修改密码 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <form class="form form-horizontal" >
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>旧密码：</label>
      <div class="formControls col-3">
        <input type="password" class="input-text" value="" ng-model="oldPWD">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>新密码：</label>
      <div class="formControls col-3">
        <input type="password" class="input-text" value=""  ng-model="newPWD1">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>重复新密码：</label>
      <div class="formControls col-3">
        <input type="password" class="input-text" value="" ng-model="newPWD2">
      </div>
      <div class="col-5"> <span ng-show="newPWD1 != newPWD2" style="color:red;">新密码不一致</span></div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" ng-click="changePWD()">
        <input class="btn btn-default radius" type="submit" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onClick="javascript:location.replace(location.href);">
      </div>
      
    </div>
  </form>
</div>


<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="js/H-ui.admin.js"></script> 


<script src="resource/js/lib/angular.min.js"></script>

<script src="resource/js/app.js"></script>

<script src="resource/js/APIRouters.js"></script>

<script src="resource/js/service/userService.js"></script>

<script src="resource/js/controller/userController.js"></script>
</body>
</html>
